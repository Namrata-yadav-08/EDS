name: zoom
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI-related dependencies
  cupertino_icons: ^1.0.6
  circular_bottom_navigation: ^2.4.0
  curved_navigation_bar: ^1.0.6

  # Firebase dependencies
  firebase_auth: ^5.1.4
  firebase_core: ^3.3.0
  firebase_storage: ^12.2.0
  firebase_messaging: ^15.1.0
  cloud_firestore: ^5.2.1

  # Third-party services and utilities
  google_sign_in: ^6.2.1
  geolocator: ^12.0.0
  path_provider: ^2.1.4
  permission_handler: ^11.3.1
  intl: ^0.19.0
  get: ^4.6.6

  # Video and audio communication
  jitsi_meet_flutter_sdk: ^10.0.2
  flutter_sound: ^9.11.2
  flutter_tts: ^4.0.2
  speech_to_text: ^6.6.2

  # Chat and messaging
  dash_chat_2: ^0.0.21

  # Custom and additional packages
  flutter_gemini: ^2.0.5
  file_picker: ^8.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/

# Additional configurations can be added here, such as fonts or other resources.
